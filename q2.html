<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction:column;
  background-color: chocolate;
}

.flex-container > div {
  background-color: black;
  color:white;
  margin: 10px;
  padding: 10px;
  font-size: 30px;
}
</style>
<script>
onload =function(){
    var dayimages=["monday.jpg","tuesday.jpg","wed.jpg","thu.jpg","fri.jpg","sat.jpg","sun.jpg"];
    var date= new Date();
    var day=date.getDay();
    document.getElementById("n1").src=dayimages[day-1];
    var num=Math.random();
    document.getElementById("n3").innerHTML= "The number is"+num;
    if(num<0.2){
    document.getElementById("n2").innerHTML="if random number generated less than 0.2 i get displayed";
    }
    else if(num<0.5){
     document.getElementById("n2").innerHTML="if random number generated less than 0.5 i get displayed";   
    }
    else{
        document.getElementById("n2").innerHTML="if random number generated greater than 0.5 i get displayed";
    }
    
}
</script>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div> <img src="unsuperimage.png" id="n1" width="50%" height="50%"> </div>
  <br/>
  <div> <p id="n2">A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p id="n3">Direct child elements(s) of the flexible container automatically becomes flexible items.</p>
</div>
</div>

</body>
</html>
